<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Love</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a0a1e;
        font-family: "Georgia", serif;
        overflow: hidden;
        position: relative;
      }

      .hearts-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .floating-heart {
        position: absolute;
        font-size: 20px;
        opacity: 0;
        animation: floatUp linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      .card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 100, 130, 0.3);
        border-radius: 24px;
        padding: 50px 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 60px rgba(255, 50, 100, 0.15);
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .big-heart {
        font-size: 80px;
        animation: pulse 1.2s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
      }

      .question {
        color: #fff;
        font-size: 28px;
        margin: 24px 0 10px;
        line-height: 1.4;
      }

      .name {
        color: #ff6b8a;
        font-size: 42px;
        font-style: italic;
        margin-bottom: 8px;
        text-shadow: 0 0 30px rgba(255, 107, 138, 0.5);
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 16px;
        margin-bottom: 36px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn-yes {
        background: linear-gradient(135deg, #ff4d6d, #ff6b8a);
        color: white;
        border: none;
        padding: 16px 48px;
        font-size: 22px;
        font-family: "Georgia", serif;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 25px rgba(255, 77, 109, 0.4);
      }

      .btn-yes:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 35px rgba(255, 77, 109, 0.6);
      }

      .btn-no {
        background: transparent;
        color: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 16px 48px;
        font-size: 18px;
        font-family: "Georgia", serif;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .btn-no:hover {
        transform: scale(0.9);
        opacity: 0.5;
      }

      /* "Yes" response */
      .celebration {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      .celebration.show {
        display: flex;
        animation: fadeInUp 0.6s ease-out;
      }

      .celebration .big-heart {
        font-size: 100px;
      }

      .celebration-text {
        color: #fff;
        font-size: 32px;
        margin-top: 20px;
        line-height: 1.5;
      }

      .celebration-sub {
        color: #ff6b8a;
        font-size: 20px;
        margin-top: 12px;
        font-style: italic;
      }

      /* Confetti burst */
      .confetti {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 2px;
        animation: confettiFall linear forwards;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Shrinking "No" button */
      .btn-no.shrinking {
        font-size: 12px;
        padding: 8px 20px;
      }

      .btn-no.tiny {
        font-size: 8px;
        padding: 4px 12px;
        opacity: 0.3;
      }

      .btn-no.gone {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card" id="card">
      <div id="questionView">
        <div class="big-heart">&#10084;&#65039;</div>
        <div class="name">Vera</div>
        <p class="question">Will you be my Valentine?</p>
        <p class="subtitle">( please pick wisely )</p>
        <div class="buttons">
          <button class="btn-yes" id="btnYes">Yes!</button>
          <button class="btn-no" id="btnNo">No</button>
        </div>
      </div>

      <div class="celebration" id="celebration">
        <div class="big-heart">&#128149;</div>
        <div class="celebration-text">
          You just made me<br />the happiest person!
        </div>
        <div class="celebration-sub">
          Happy Valentine's Day, Vera &#10084;&#65039;
        </div>
      </div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
      // Floating hearts background
      const heartsBg = document.getElementById("heartsBg");
      const heartEmojis = [
        "\u2764\uFE0F",
        "\uD83D\uDC95",
        "\uD83D\uDC96",
        "\uD83D\uDC97",
        "\uD83D\uDC98",
        "\uD83C\uDF39",
      ];

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.textContent =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.fontSize = 14 + Math.random() * 18 + "px";
        heart.style.animationDuration = 6 + Math.random() * 8 + "s";
        heart.style.animationDelay = Math.random() * 10 + "s";
        heartsBg.appendChild(heart);
      }

      // "Yes" button
      document.getElementById("btnYes").addEventListener("click", () => {
        document.getElementById("questionView").style.display = "none";
        document.getElementById("celebration").classList.add("show");
        launchConfetti();
      });

      // "No" button - shrinks and runs away
      let noClickCount = 0;
      const btnNo = document.getElementById("btnNo");
      const noTexts = [
        "No",
        "Are you sure?",
        "Really??",
        "Think again!",
        "Pretty please?",
      ];

      btnNo.addEventListener("click", () => {
        noClickCount++;

        if (noClickCount < noTexts.length) {
          btnNo.textContent = noTexts[noClickCount];
        }

        if (noClickCount === 1) {
          btnNo.classList.add("shrinking");
        } else if (noClickCount === 2) {
          btnNo.classList.add("tiny");
        } else if (noClickCount >= 3) {
          // Run away from cursor
          const card = document.getElementById("card");
          const rect = card.getBoundingClientRect();
          const maxX = rect.width - btnNo.offsetWidth - 20;
          const maxY = 60;
          btnNo.style.position = "relative";
          btnNo.style.left = Math.random() * maxX - maxX / 2 + "px";
          btnNo.style.top = Math.random() * maxY - maxY / 2 + "px";
          btnNo.style.transition = "all 0.2s ease";
        }

        if (noClickCount >= 5) {
          btnNo.classList.add("gone");
        }
      });

      // Also make No button dodge on hover (desktop)
      btnNo.addEventListener("mouseover", () => {
        if (noClickCount >= 2) {
          const card = document.getElementById("card");
          const rect = card.getBoundingClientRect();
          const maxX = rect.width - btnNo.offsetWidth - 20;
          const maxY = 80;
          btnNo.style.position = "relative";
          btnNo.style.left = Math.random() * maxX - maxX / 2 + "px";
          btnNo.style.top = Math.random() * maxY - maxY / 2 + "px";
          btnNo.style.transition = "all 0.15s ease";
        }
      });

      // Confetti
      function launchConfetti() {
        const container = document.getElementById("confetti");
        const colors = [
          "#ff4d6d",
          "#ff6b8a",
          "#ff85a1",
          "#ffc2d1",
          "#fff",
          "#ffd700",
          "#ff69b4",
        ];

        for (let i = 0; i < 120; i++) {
          const piece = document.createElement("div");
          piece.className = "confetti-piece";
          piece.style.left = Math.random() * 100 + "%";
          piece.style.top = "-10px";
          piece.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          piece.style.width = 6 + Math.random() * 8 + "px";
          piece.style.height = 6 + Math.random() * 8 + "px";
          piece.style.borderRadius = Math.random() > 0.5 ? "50%" : "2px";
          piece.style.animationDuration = 1.5 + Math.random() * 2.5 + "s";
          piece.style.animationDelay = Math.random() * 0.8 + "s";
          container.appendChild(piece);
        }

        setTimeout(() => {
          container.innerHTML = "";
        }, 5000);
      }
    </script>
  </body>
</html>
